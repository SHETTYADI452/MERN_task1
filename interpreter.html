<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>LIVE HTML INTERPRETER</title>
    <script>
      function html() {
        Body = document.getElementById("d1");
        code = document.getElementById("d2");
        Body.innerHTML = code.value;
      }
    </script>
  </head>
  <body>
    <div class="header">
      <div class="logo">LETS<font>INTERPRET !</font></div>

      <div class="subtitle">- A Live HTML INTERPRETER</div>
    </div>
    <div class="Container">
      <div class="code">
        <h2>CODE</h2>
        <textarea
          id="d2"
          cols="90%"
          rows="39"
          onkeyup="html()"
          placeholder="ENTER YOUR CODE"
        ></textarea>
      </div>
      <div class="result">
        <h2>RESULT</h2>
        <div class="body" id="d1"></div>
      </div>
    </div>
  </body>
</html>
